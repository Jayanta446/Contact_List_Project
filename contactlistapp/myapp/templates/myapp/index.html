{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>


    <title>Contact List App</title>
</head>

<body>

    <div class="container">
        <!--  SEARCH FORM -->
        <header class="header">

            <form class="search-bar" action="/" , method="POST">
                {% csrf_token %}
                <input type="search-name" class="contact-search" name="search-area" placeholder="Search"
                    value="{{search_input}}">
            </form>

            <!--  ADD-CONTACT BUTTON/ICON -->
            <a href="{% url 'add-contact' %}"><i class="fas fa-plus-circle add"></i></a>
        </header>

        <!--  CONTACT LIST -->
        <section class="contacts-library">
            <ul class="contacts-list">
                {% for con in contact %}
                <a href="{% url 'contact-details' con.id %}">
                    <div class="contact-section">
                        <li class="list__item">
                            <p class="contact-name">{{con.name}}</p>
                            <p class="relationship">{{con.relationship}}</p>
                        </li>

                        <li class="list__item">
                            <i class="fas fa-phone"></i>
                            <i class="fas fa-sms text"></i>
                        </li>
                    </div>
                </a>
                <hr>
                {% empty %}
                <h2 style="color:aliceblue; padding: 10px;">No contacts found...</h2>
                {% endfor %}
            </ul>
        </section>
    </div>

</body>

</html>
